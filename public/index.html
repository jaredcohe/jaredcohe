    <script language="javascript" type="text/javascript">
        function changeContent() {
          document.getElementById("two_id").style.backgroundColor = "#990000"
          document.getElementById("one_id").style.color = "#fff"
          document.getElementById("whole").style.border = "thin black solid"
          var textContent = document.getElementById("input_area").value;
          console.log(textContent);
          document.getElementById("change_me").innerHTML = "<h2>Changed content dynamically " + textContent;
        }
      </script>
      <script language="javascript" type="text/javascript">
        function ajaxRun() {
          xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              document.getElementById("add_here").innerHTML = xmlhttp.responseText;
            } else
            {
              document.getElementById("add_here").innerHTML = "<strong>Waiting for data</strong>";
            }
          }
          xmlhttp.open("GET", "/need_source_of_data", true);
          xmlhttp.send();        
        }
      </script>
      <script language="javascript" type="text/javascript">
        var heightOfDiv;
        var t;
        
        function shrun() {
          heightOfDiv = document.getElementById("shdiv").offsetHeight;
          console.log(heightOfDiv);
          var freq = 1000/heightOfDiv;
          t = setInterval("retract()", freq);
          console.log(t);
          //document.getElementById("shdiv").toggle;
        }
        
        function retract() {
          if(heightOfDiv>0) {
            heightOfDiv = heightOfDiv - 1;
            document.getElementById("shdiv").style.height = heightOfDiv + "px";
            console.log(heightOfDiv);
          } else
          {
            document.getElementById("shdiv").style.display = "none";
            clearInterval(t);
          }
        }
      </script>
